sudo: false
language: node_js
node_js:
- 9

install:
- npm install

aliases:
  script: &script
    npm run test
    npm run lint
    npm run stylelint
    npm run build
  deploy: &deploy
    provider: heroku
    api_key:
      secure: 
    skip_cleanup: true
    app: yandex-shri-task-456
    on:
      repo: akimy/task-345-NodeJS-CI-CD

jobs:
  include:
    - stage: Deploy (development)
      if: tag IS blank
    - script:
        <<: *script
      deploy:
        <<: *deploy
        on:
          tags: false

    - stage: Deploy (production)
      if: tag IS present
    - script:
        <<: *script
      deploy:
        <<: *deploy
        on:
          tags: true